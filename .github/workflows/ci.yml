name: CI

on:
  pull_request:
    branches:
      - main
      - master
      - development
      - 'feature*'
  push:
    branches:
      - main
      - master
      - development
      - 'feature*'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run TypeScript type checking
        run: npx tsc --noEmit
        
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: production/
          retention-days: 7
          
  verify-build:
    name: Verify Build Output
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: production/
          
      - name: Verify build output exists
        run: |
          if [ ! -f "production/index.html" ]; then
            echo "Error: index.html not found in build output"
            exit 1
          fi
          echo "âœ“ Build output verified successfully"
          
      - name: List build output
        run: |
          echo "Build output structure:"
          find production -type f | head -20
